<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">BioTrio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/mymovie">Movies <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
      BioTrio movie tickets
    </span>
    </div>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Genre</th>
        <th scope="col">Year</th>
        <th scope="col">Origin</th>
        <th scope="col">Duration</th>
        <th scope="col">Director</th>
        <th scope="col">Actors</th>
        <th scope="col">Price</th>
        <th scope="col">Rating</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="movie:${movies}">
        <th scope="row" th:text="${movie.movieTitle}">Star Wars: Episode VII - The Force Awakens</th>
        <td th:text="${movie.movieGenre}"> Action, Adventure, Fantasy</td>
        <td th:text="${movie.movieYear}">2015</td>
        <td th:text="${movie.movieOrigin}">USA</td>
        <td th:text="${movie.movieDuration}">2h 16min</td>
        <td th:text="${movie.movieDirector}"> J.J. Abrams</td>
        <td th:text="${movie.movieActors}"> Daisy Ridley, Domhnall Gleeson</td>
        <td th:text="${movie.price}">50 DKK</td>
        <td th:text="${movie.imdbCode}"><span class="imdbRatingPlugin" data-user="ur62746291" data-title="tt2488496"
                                              data-style="p2"><a
                href="https://www.imdb.com/title/tt2488496/?ref_=plg_rt_1"><img
                src="https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/images/imdb_38x18.png" alt=" Star Wars: Episódio VII - O Despertar da Força
                (2015) on IMDb"/>
            </a></span>
            <script>(function (d, s, id) {
                var js, stags = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/js/rating.js";
                stags.parentNode.insertBefore(js, stags);
            })(document, "script", "imdb-rating-api");</script>
        </td>


        <td><a target="_blank" th:href="@{'https://www.imdb.com/' + ${movie.movieTitle}}">Details</a></td>
        <td><a class="btn btn-danger" th:href="@{'/deletemovie/' + ${movie.movieId}}">Delete</a></td>
        <td><a class="btn btn-success" th:href="@{'/updatemovie/' + ${movie.movieId}}">Update</a></td>
    </tr>
    </tbody>
</table>
 <a class="btn btn-primary" th:href="@{'/addmovie/'}">Add New Movie</a>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
