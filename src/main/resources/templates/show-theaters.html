<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Theater List</title>

    <link rel="stylesheet" type="text/css" href="/BioTrio.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


</head>
<body>

<ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="/mymovie">Movies </a></li>
    <li><a href="/customers-info">Customers</a></li>
    <li><a href="/theater-info">Theaters</a></li>
</ul>

<div class="container">
    <h1> All Theaters</h1>

<div class="inline">
    <a class="submit" th:href="@{'/add-theater/'}">Add New Theater</a></td>
</div>

</br></br></br></br>

<h2>Here you can see all the theaters in BioTrio.</h2>


<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Theater ID</th>
        <th scope="col">Theater Name</th>
        <th scope="col">Rows</th>
        <th scope="col">Seats</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="theater:${theaters}">
        <th scope="row" th:text="${theater.id}"> 1 </th>
        <td th:text="${theater.theaterName}"> Blue </td>
        <td th:text="${theater.theaterRows}"> 8 </td>
        <td th:text="${theater.seatCount}"> 20 </td>


        <td><a class="btn btn-danger" th:href="@{'/delete-theater/' + ${theater.id}}">Delete</a></td>
        <td><a class="btn btn-success" th:href="@{'/update-theater/' + ${theater.id}}">Update</a></td>
    </tr>
    </tbody>
</table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
