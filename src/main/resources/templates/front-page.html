<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<link rel="stylesheet" href=href='https://fonts.googleapis.com/css?family=Merriweather'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
           href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        <a href="#movies" class="w3-bar-item w3-button w3-padding-large w3-hide-small">MOVIES</a>
        <a href="#register" class="w3-bar-item w3-button w3-padding-large w3-hide-small">REGISTER</a>
        <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT US</a>

        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i
                class="fa fa-search"></i></a>
    </div>
</div>


<!-- The Movies Section -->
<div class="w3-black" id="movie">
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
        <h2 class="w3-wide w3-center">TICKETS FOR CURRENT MOVIES</h2>

        <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
            <div class="w3-third w3-margin-bottom"><img src="http://www.impawards.com/1982/posters/blade_runner.jpg"
                                                        alt="Blade_Runner" style="width:100%" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <p><b>Blade Runner</b></p>
                    <button class="w3-button w3-black w3-margin-bottom"
                            onclick="document.getElementById('ticketModal').style.display='block'">Buy Tickets
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
