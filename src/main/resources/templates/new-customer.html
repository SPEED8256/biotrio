<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <link rel="stylesheet" type="text/css" href="/BioTrio.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>


    <div class="container">
        <h1>Register new user</h1>
        <h2>Please fill in this form to create an account.</h2>
        <p class="lead">


            <form action="/save-customer" method="post" th:object="${customerform}">
                <div class="form-group">
                    <label for="username"> <b>Username</b></label>
                    <input type="text" class="form-control" name="Username" placeholder="Enter Username" required
                           th:field="${customerform.username}" id="username" >

                    <label for="password"><b>Password</b></label>
                        <input class="form-control" name="password" placeholder="Enter Password"
                               required th:field="${customerform.password}" type="password" id="password">

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input class="form-control" name="psw-repeat" placeholder="Repeat Password"
                        required type="password" id="psw-repeat">

                    <label for="name"><b>Full name</b></label>
                        <input class="form-control" name="Name and Surname" placeholder="Name and Surname" required
                        th:field="${customerform.name}" type="text" id="name">

                    <label for="dob"><b>Date of birth</b></label>
                        <input class="form-control" name="dob" placeholder="dd/mm/yyyy" required th:field="${customerform.dob}"
                               type="text" id="dob"  maxlength="10">

                    <label for="email"><b>Email address</b></label>
                        <input type="text" class="form-control" th:field="${customerform.email}" placeholder="Enter Email" name="email" required id="email">

                    <label for="phone number"><b>Phone number</b></label>
                        <input class="form-control" name="phone number" placeholder="Enter phone number"
                               required th:field="${customerform.phoneNumber}" type="text" id="phone number">

                    <label for="payment details"><b>Payment details</b><br></label>
                        <input class="form-control" name="Card number" placeholder="card number" required
                               th:field="${customerform.paymentDetails}" type="text" id="payment details">
                        <!-- <input class="form-control" name="month" placeholder="mm" required
                                   th:field="${customerform.paymentDetails}" type="expiration" id="payment details">
                            <span>/</span>
                            <input class="form-control" name="year" placeholder="yy" required
                                   th:field="${customerform.paymentDetails}" type="expiration" id="payment details">
                            <input type="security" th:field="${customerform.paymentDetails}" placeholder="Security code" name="payment" required id="payment details"> -->
                    </div>


        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <a class="submit">Register </a>

        </form>
        </p>
    </div>


<div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
