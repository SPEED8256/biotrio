<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>New Customer</title>
</head>


<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }

    * {
        box-sizing: border-box;
    }

    /* Add padding to containers */
    .container {
        padding: 16px;
        background-color: white;
    }

    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    /* Full-width input fields */
    input[type=expiration] {
        width: 5%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=security] {
        width: 10%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }


    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    /* Overwrite default styles of hr */
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Set a style for the submit button */
    .registerbtn {
        background-color: green;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .registerbtn:hover {
        opacity: 1;
    }

    /* Add a blue text color to links */
    a {
        color: dodgerblue;
    }

    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
        background-color: #f1f1f1;
        text-align: center;
    }
</style>
</head>
<body>

<form action="action_page.php">
    <div class="container">
        <h1>Register new user</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label for="name"><b>Full name</b></label>
        <input type="text" placeholder="Name and Surname" name="Name and Surname" required>

        <label for="dob"><b>Date of birth</b></label>
        <input type="text" placeholder="dd/mm/yyyy" name="dob" required>

        <label for="email"><b>Email address</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="phone number"><b>Phone number</b></label>
        <input type="text" placeholder="Enter phone number" name="phone number" required>

        <label for="payment details"><b>Enter Payment details</b></label>
        <input type="text" placeholder="Enter card number" name="payment" required>
        <input type="expiration" placeholder="dd" name="payment" required>
        <span>/</span>
        <input type="expiration" placeholder="yy" name="payment" required> <br>
        <input type="security" placeholder="Security code" name="payment" required>
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>

</body>
</html>
