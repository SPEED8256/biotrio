<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Customer Login</title>
    <link rel="stylesheet" type="text/css" href="/BioTrio.css">
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<head>
    <link rel="stylesheet" href="/Biotrio.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Customer Login</title>
</head>

        <p class="lead">
        <form action="/updatecustomer" method="post" th:object="${loginForm}">
            <div class="form-group">

                <div class="main">
        <p class="sign" align="center">Sign in</p>
            <input class="form-control" type="text" align="center" placeholder="Username"
                   required th:field="${loginForm.username}">
            <input class="form-control" type="password" align="center" placeholder="Password"
                   required th:field="${loginForm.password}">

            <a class="submit" >Log In</a>
</br>
            <a class="submit" th:href="@{'/new-user/'}" >New User</a>

            </div>
    </div>
        </form>
</p>



<p class="admin" align="center">Admin login</p>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
