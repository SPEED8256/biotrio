<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .ml-auto .dropdown-menu {
            left: auto !important;
            right: 0px;
        }
    </style>
    <meta charset="UTF-8">
    <title>BIO TRIO</title>

</head>
<body>


<div class="container-fluid">
    <!-- The Movies Section -->
    <section id="fp-background">
        <br>
        <br>
        <br>
        <br>
        <h1 class="front-page">TICKETS FOR CURRENT MOVIES</h1>
        <br>
        <div class="fp-container">
            <th:block th:each="movie:${movies}">
                <div class="fp-img"><img th:src="${movie.imagePathName}" alt="img">
                    <div class="fp-movie-title" th:text="${movie.movieTitle}"></div>
                    <a class="fp-submit" th:href="@{'/new-user/'}">Buy Tickets</a>
                </div>
            </th:block>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

    </section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
</html>
