<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Edit Theater</title>
    <link rel="stylesheet" type="text/css" href="/BioTrio.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="/mymovie">Movies</a></li>
    <li><a href="/customers-info">Customers</a></li>
    <li><a href="/theater-info">Theaters</a></li>
</ul>

<div class="container">
    <h1>Update Theater</h1>
    <p class="lead">


    <form action="/update-theater/" method="post" th:object="${theater}">
        <div class="form-group">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>

                <label for="id"> <b>Theater ID</b></label>
                <input type="text" class="form-control" name="id" th:placeholder="${theater.getId()}" required
                       th:field="${theater.id}" id="id" >

                <label for="theaterName"><b>Theater Name</b></label>
                <input class="form-control" name="Theater Name" th:placeholder="${theater.getTheaterName()}"
                       required th:field="${theater.theaterName}" type="text" id="theaterName">

                <label for="theaterRows"><b>Rows</b></label>
                <input class="form-control" name="Theater Rows" type="text" id="theaterRows">

                <label for="seatCount"><b>Seats</b></label>
                <input class="form-control" name="Theater Seats" th:placeholder="${theater.seatCount}" required
                       th:field="${theater.seatCount}" type="text" id="seatCount">
            </div>
            <button class="submit">Update Theater</button>

        </div>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
